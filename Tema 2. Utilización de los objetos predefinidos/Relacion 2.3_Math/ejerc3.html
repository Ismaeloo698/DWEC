<!--Función que permite localizar todas las apariciones de una subcadena dentro de otra-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="author" content="Ismael Arguelles">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ejerc3</title>
</head>

<body>  
    <script>
        function localizarSubcadena(cadena, subcadena) {
            const posiciones = [];
            let indice = cadena.indexOf(subcadena);

            //Mientras que el índice sea diferente de -1, significa que ha encontrado la subcadena
            while (indice !== -1) {
                posiciones.push(indice);
                //Buscamos la siguiente aparición
                indice = cadena.indexOf(subcadena, indice + 1);
            }

            return posiciones;
        }

        const texto = "La mejor comida es la pizza carbonara";
        const subcadena = "pizza";
        const resultado = localizarSubcadena(texto, subcadena);

        //Mostramos las posiciones de las apariciones de la subcadena
        console.log(resultado);
    </script>
</body>

</html>
