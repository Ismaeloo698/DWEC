<!--Función que tomando una cadena de texto como entrada coloque
todas sus consonantes al principio y todas sus vocales al final de
la misma, eliminando los blancos-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="author" content="Ismael Arguelles">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ejerc4</title>
</head>
<body>  
    <script>
        function reordenarCadena(cadena) {
            //Eliminamos los espacios en blanco y convertimos a minúsculas la cadena ingresada
            const sinEspacios = cadena.replace(/\s+/g, '');
            const vocales = 'aeiouAEIOU';

            let consonantes = '';
            let soloVocales = '';

            //Separamos las consonantes y las vocales
            for (const char of sinEspacios) {
                if (vocales.includes(char)) {
                    soloVocales += char;
                } else {
                    consonantes += char;
                }
            }

            //Concatenamos las consonantes primero y al final las vocales
            return consonantes + soloVocales;
        }

        //Ejemplo
        const texto = "La mejor comida es la pizza carbonara";
        const resultado = reordenarCadena(texto);
        
        console.log(resultado);
    </script>
</body>
</html>
