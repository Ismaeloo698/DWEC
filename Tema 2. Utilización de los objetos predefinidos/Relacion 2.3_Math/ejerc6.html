<!--Función que tomando dos cadenas como entrada, nos diga si la segunda es una 
subcadena de la primera y cuál es la primera posición a partir de la que esto ocurre-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="author" content="Ismael Arguelles">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ejerc6</title>
</head>
<body>
    <script>
        function buscarSubcadena(cadena, subcadena) {
            //Buscamos la posición de la subcadena dentro de la cadena 
            const posicion = cadena.indexOf(subcadena); 

            //Verificamos si la subcadena se encuentra en la cadena
            if (posicion !== -1) {
                return `La subcadena existe y su primera posición es ${posicion}`;
            } else {
                return "La subcadena no se encuentra en la cadena principal";
            }    
        }

        const cadena = "Hola, mundo";
        const subcadena = "mundo";
        console.log(buscarSubcadena(cadena, subcadena));
    </script>
</body>
</html>
