<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="author" content="Ismael Arguelles">
    <meta charset="UTF-8">

    <title>convertTemperature</title>
    <script src="relacion1-3.js"></script>

<body>
    <h2>Conversor de temperatura</h2>
    <form>
        <h3>De grados Celsius a Farenheit</h3>
        <section>
            <label for="celsius">Grados Celsius</label><br>
            <input type="text" name="celsius" id="celsius"><br><br>
            <button type="button" onclick="convertTemperatureFarenheit()">Convertir</button>
            <p id="celsiusAFarenheit"></p>
        </section><br><br>

        <h3>De grados Farenheit a Felsius</h3>
        <section>
            <label for="farenheit">Grados Farenheit</label><br>
            <input type="text" name="farenheit" id="farenheit"><br><br>
            <button type="button" onclick="convertTemperatureCelsius()">Convertir</button>
            <p id="farenheitACelsius"></p>
        </section>
    </form>
</body>
