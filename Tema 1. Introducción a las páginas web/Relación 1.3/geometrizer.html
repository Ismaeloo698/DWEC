<!--Programa que calcula la circunferencia y el área del círculo basado en el radio-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="author" content="Ismael Arguelles">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>geometrizer</title>
    <script src="relacion1-3.js"></script>
</head>

<body>
    <form>
        <h2>Cálculo de la circunferencia basado en el radio</h2>
        <section>
            <label for="radioCircunferencia">Radio circunferencia</label><br>
            <input type="text" name="radioCircunferencia" id="radioCircunferencia"><br><br>
            <button type="button" onclick="circumference()">Calcular circunferencia</button>
            <p id="calcCircunferencia"></p>
        </section><br>
        
        <h2>Área del círculo basado en el radio</h2>
        <section>
            <label for="radioCirculo">Radio círculo</label><br>
            <input type="text" name="radioCirculo" id="radioCirculo"><br><br>
            <button type="button" onclick="area()">Calcular área círculo</button>
            <p id="areaCirculo"></p>
        </section>
    </form>
</body>

</html>
