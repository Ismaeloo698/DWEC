<!--Crea un programa que pida al usuario que introduzca una edad y muestre el siguiente
mensaje en función del número introducido:
- >18: absoluto
- 16-18: juvenil
- 14-15: cadete
- 12-13: infantil
- 10-11: alevín
- 8-9: benjamín
Si se introduce un número menor de 8 se mostrará un mensaje al respecto.
-->
<!DOCTYPE html>

<head>
    <meta name="author" content="Ismael Arguelles">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T2_ej3</title>

    <script>
        function pedirEdad() {
            var edad = prompt("Indica tu edad");
            var mensaje = ""

            if (edad > 18) {
                mensaje = "Absoluto";
            } else if (edad >= 16 && edad <= 18) {
                mensaje = "Juvenil";
            } else if (edad >= 14 && edad <= 15) {
                mensaje = "Cadete";
            } else if (edad >= 12 && edad <= 13) {
                mensaje = "Infantil";
            } else if (edad >= 10 && edad <= 11) {
                mensaje = "Alevín";
            } else if (edad >= 8 && edad <= 9) {
                mensaje = "Benjamin";
            } else if (edad < 9 && edad >= 0) {
                mensaje = "La edad es menor de 8. No tiene categoría";
            } else{
                mensaje = "ERROR. Introduce un número válido"
            }

            alert(mensaje);
        }
    </script>
</head>

<body onload="pedirEdad()">
    <h1>Edad por categorías</h1>
    <p>Indica tu edad cuando se solicite</p>
</body>
</html>
