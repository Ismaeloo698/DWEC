    <script>
        //Variable que se usa para llevar una cuenta regresiva
        var countdown = prompt("Introduzca un número para iniciar una cuenta atrás")
        while (countdown > 0) {
            alert(countdown + "... ");
            //Al indicarle "countdown--", los números retroceden hacia atrás
            //Si indicamos lo contrario "countdown++", los números avanzan
            countdown--;
            //countdown++;
        }
    </script>
