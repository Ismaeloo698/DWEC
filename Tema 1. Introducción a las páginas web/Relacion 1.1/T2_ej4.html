<!--Crea un programa que genere un listado de horas que vayan desde las 9 hasta las 21:30, de
30 minutos en 30 minutos.
En lugar de mostrar un alert, utiliza la instrucción document.write(“Mensaje”) que
muestra los datos en el propio HTML-->
<!DOCTYPE html>

<head>
    <meta name="author" content="Ismael Arguelles">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T2_ej4</title>

    <script>
        function generarHoras() {
            var hora = 9; //Hora inicial
            var minuto = 0; //Minuto inicial

            //Bucle que continua hasta las 21:30
            while (hora < 22) {
                //Mostramos la hora actual (añadir '0' si minuto es 0)
                document.write(`<p class="hora">${hora}:${minuto === 0 ? '00' : minuto}</p>`);

                //Incrementamos los minutos de 30 en 30
                minuto += 30;

                //Si los minutos llegan a 60, se resetean a 0 y se incrementa la hora
                if (minuto === 60) {
                    minuto = 0;
                    hora++;
                }

                //Si llegamos a las 21:30, terminar el bucle
                if (hora === 21 && minuto === 30) {
                    document.write(`<p class="hora">${hora}:30</p>`);
                    break;
                }
            }
        }    
    </script>
</head>

<body onload="generarHoras()">
    <p>Generando horas...</p> <!--No muestra la etiqueta <p> porque document.write sobreescribe toda la página-->
</body>

</html>
