<!--Programa que muestre la frase "Cabecera h" seguido del nÃºmero. 
Las frases deben estar formateadas con las etiquetas adecuadas-->
<!DOCTYPE html>

<head>
    <meta name="author" content="Ismael Arguelles">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejerc1</title>

    <script>
        function etiquetasCabecera() {
            //Bucle para crear las cabeceras desde <h1> hasta <h6>
            for (let i = 1; i < 7; i++) {
                //document.write sobreescribe todo.
                document.write(`<h${i}>Cabecera h${i}</h${i}><br>`) //Ejemplo<h1>Cabecera h1</h1>
            }
        }
    </script>
</head>

<body onload="etiquetasCabecera()">
</body>
</html>
